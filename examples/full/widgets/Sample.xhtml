<vbox xmlns:ui="http://evolus.vn/Namespaces/WebUI/1.0">
    <style>
        @statusLabel {
            color: red;
        }
        @sidebar {
            background: #EEE;
        }
        @content {
            background: #FFF;
            padding: 1em;
        }
        .buttonPane > button + button {
            margin-left: 0.5em;
        }
        .buttonPane {
            margin: 0.5em 0em;
        }

        @dataTable {
        }
        @dataTable > table > tbody > tr > td {
        }
        @contentActionBar {
            margin: 0.5em 0em;
        }
    </style>
    <hbox class="buttonPane">
        <button>Button</button>
        <button mode="raised">Raised</button>
        <button role="primary">Primary</button>
        <button role="primary" mode="raised">Primary Raised</button>
        <button role="danger">Danger</button>
        <button role="danger" mode="raised" anon-id="buttonX">Danger Raised</button>
    </hbox>
    <hbox class="buttonPane">
        <button disabled="true">Disabled</button>
        <button mode="raised" disabled="true">Disabled</button>
        <button role="primary" disabled="true">Disabled</button>
        <button role="primary" mode="raised" disabled="true">Disabled</button>
        <button role="danger" disabled="true">Disabled</button>
    </hbox>

    <span class="InlineEntry"><input type="checkbox" anon-id="check1" /><label for="check1">With more options</label></span>
    <span class="InlineEntry"><input type="radio" anon-id="radio1" name="radio" /><label for="radio1">Option #1</label></span>
    <span class="InlineEntry"><input type="radio" anon-id="radio2" name="radio" /><label for="radio2">Option #2</label></span>

    <label anon-id="statusLabel"></label>
    <hbox flex="1">
        <div anon-id="sidebar">
            This is the side bar<br/>
            <button anon-id="button">Button</button>
            <ui:ComboManager anon-id="comboManager" />
            <div anon-id="categoryTreeContainer" flex="1">
		        <ui:Tree anon-id="categoryTree" />
		    </div>
        </div>
        <vbox anon-id="content" flex="1">
            <div>This is the content</div>
            <hbox anon-id="contentActionBar"><ui:ActionBar anon-id="actionBar" class="ActionBar"/></hbox>
            <vbox>
	            <vbox flex="1">
	                <ui:DataTable anon-id="dataTable" flex="1" />
	            </vbox>
 	            <hbox anon-id="contentFooter">
	                <div anon-id="contentDescription" flex="1"></div>
	                <ui:Paginator anon-id="paginator" />
	            </hbox>
            </vbox>
        </vbox>
    </hbox>
</vbox>
