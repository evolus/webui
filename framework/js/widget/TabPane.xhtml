<vbox>
    <style>
        @content {
            position: relative;
            box-sizing: content-box;
        }
        @content > .TabBody {
            position: absolute;
            visibility: hidden;
            left: 0px;
            top: 0px;
        }
        @content > .TabBody.Measured {
            right: 0px;
            bottom: 0px;
        }
        @content > .ActiveTab {
            visibility: inherit;
        }
    </style>
    <hbox anon-id="header">
    </hbox>
    <div anon-id="content">
    </div>
</vbox>
