<button xmlns:ui="http://evolus.vn/Namespaces/WebUI/1.0">
    <style>
        @this {
            white-space: nowrap;
            text-align: left;
            position: relative;
        }

        @buttonDisplay {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
    <span anon-id="buttonDisplay"></span><icon class="menu-down"></icon>
    <ui:Popup anon-id="popup">
        <vbox anon-id="list">
        </vbox>
    </ui:Popup>
</button>
